name: diaryapp
description: A personal diary app with SQLite storage

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path: ^1.8.3
  intl: ^0.18.1
  flutter_neumorphic: ^3.2.0
  google_fonts: ^4.0.4
  liquid_pull_to_refresh: ^3.0.0
  confetti: ^0.7.0
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/image/diary_bg.jpeg